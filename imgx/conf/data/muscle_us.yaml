name: muscle_us

loader:
  max_num_samples_per_split: -1
  patch_shape: [480, 512]
  patch_overlap: [0, 0]
  data_augmentation:
    max_rotation: [0.088] # roughly 5 degrees
    max_translation: [10, 10]
    max_scaling: [0.15, 0.15]

trainer:
  max_num_samples: 512_000
  batch_size: 64 # all model replicas are updated every `batch_size` samples
  batch_size_per_replica: 8 # each model replicate takes `batch_size_per_replica` samples per step
  num_devices_per_replica: 1 # model is split into num_devices_per_replica shards/slices

patch_size: [2, 2]
scale_factor: [2, 2]
